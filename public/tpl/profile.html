<style>
    #profile div.tab-circle {
        visibility: visible;
    }
    #profile > a {
        color: #528ecc;
    }
</style>

<div class="col-xss-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div ng-repeat="(k, val) in profile | toArray | orderBy:'-timeNumber'" class="profile_icon col-xss-6 col-xs-6 col-sm-4 col-md-3 col-lg-3" style="text-align: center">
        <div style="border-radius: 100%; position: relative; overflow: hidden; border: 5px solid gray;">
            <a href="profile_content/{{val.key}}">
                <img style="width: 100%;" ng-src="{{val.icon}}">
            </a>
        </div>
        <p style="margin: 10px 0px; font-size: 12pt; min-height: 45px;" >
            <a href="profile_content/{{val.key}}">
                {{val.project}}
            </a>
        </p>
    </div>
</div>
